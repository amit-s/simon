<!DOCTYPE HTML>
<html>
<head>
	<title>Simon Game</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="assets/css/index.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Syncopate:700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="main">
			<div id="winHeading" class="text-center"><h1>WINNER!!!</h1></div>
			<div id="gameBoard">
					<div id="topRow">
						<div id="greenTile" class="tile"></div>
						<div id="redTile" class="tile"></div>
					</div><!-- /#topRow -->
					
					<div id="gameControl">
						<div id="title">simon</div>
						<div id="screen">
							<div></div>
							<div>count</div>
						</div><!-- /#screen -->
						<div id="start">
							<div id="startLight" class=""></div>
							<div>start</div>
						</div><!-- /#start -->
						<div id="strict">
							<div id="strictLight" class=""></div>
							<div>strict</div>
						</div><!-- /#strict -->
						<div id="power">
							<div id="" class="">
								<div id="">OFF</div>
								<div>
									<label class="switch">
		  								<input type="checkbox">
		  								<div class="slider"></div>
									</label>
								</div>
								<div>ON</div>
							</div>							
						</div><!-- /#power -->
					</div><!-- /#gameControl -->

					<div id="bottomRow">
						<div id="yellowTile" class="tile"></div>
						<div id="blueTile" class="tile"></div>
					</div><!-- /#bottomRow -->

			</div><!--/#gameBoard -->
		</div><!-- /.main -->
	</div><!-- /.container -->


<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
